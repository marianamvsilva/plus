<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Dates</title>
  </head>
  <body>
    <h1>Hello World</h1>

    <script>
      function formatDate(date) {
        let minutes = date.getMinutes();
        if (minutes < 10) {
          minutes = `0${minutes}`;
        }
        let dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];
        let day = dayNames[date.getDay()];

        let monthNames = [
          "Jan",
          "Feb",
          "Mar",
          "Apr",
          "May",
          "Jun",
          "Jul",
          "Aug",
          "Sep",
          "Oct",
          "Nov",
          "Dec"
        ];

        let month = monthNames[date.getMonth()];
        return `${day} ${month} ${now.getDate()} ${now.getHours()}:${minutes}, ${now.getFullYear()}`;
      }

      let h1 = document.querySelector("h1");
      let now = new Date();
      h1.innerHTML = formatDate(now);
    </script>
  </body>
</html>
